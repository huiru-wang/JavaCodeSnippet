# =============进程=============
server:
  port: 8080

spring:
  # =============datasource=============
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: will
    password: will
    url: jdbc:mysql://host.ubuntu.wsl:3306/snippet?useUnicode=true&characterEncoding=utf-8&userSSL=false
    hikari:
      minimum-idle: 10
      maximum-pool-size: 20
      pool-name: wsl-datasource
      connection-timeout: 10000
  redis:
    host: host.ubuntu.wsl
    port: 6379
    password: 123456
    database: 0
    connect-timeout: 1000
mybatis:
  mapper-locations: classpath:mappers/*.xml
logging:
  config: classpath:log4j2.xml